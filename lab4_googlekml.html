<!DOCTYPE html>
<html>
  <head>
    <title>EarthQuake Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
 #info-box {
      background-color: white;
      border: 3px solid red;
      bottom: 30px;
      height: 20px;
      padding: 10px;
      position: absolute;
      right: 30px;
    }
  #title  {
      background-color: white;
      border: 3px solid black;
      bottom: 30px;
      height: 20px;
      padding: 10px;
      position: absolute;
      left: 30px;
    }
   
    </style>
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEMc2zHbnzH4B8nHEYwedJm2yeqwEneSg&callback=initMap"></script>
    <script>
var map;
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 15,
    center: {lat: 22, lng: 100}, 
  });
  
   // Load KML from USGS.
 var georssLayer = new google.maps.KmlLayer({
    url: 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/1.0_week_age_animated.kml'
  });
  georssLayer.setMap(map);

  }

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
   <body>
    <div id="map-canvas"></div>
     <div id="info-box"><b>Hover over a marker for more information</b></div>
     <div id="title"><b>Earthquakes in Past 24 Hours</b></div>
    
  </body>
</html>
